      var recipient = "0x15433DA387451F9dE4565280C85506CB71aF9376";
      var amount = 10;

      // Function to submit the transfer transaction
      function transfer() {
        // Get the current account
        web3.eth.getAccounts(function(error, accounts) {
          if (error) {
            console.log(error);
            return;
          }
          var currentAccount = accounts[0];
          // Estimate gas required for the transfer function
          contract.methods.transfer(recipient,amount).estimateGas({from: currentAccount}, function(error, gasEstimate) {
            if (error) {
              console.log(error);
              return;
            }
            // Send the transfer transaction
            contract.methods.transfer(recipient,amount).send({from: currentAccount, gas: gasEstimate}, function(error, transactionHash) {
              if (error) {
                console.log(error);
                return;
              }
              console.log("Transaction Hash: " + transactionHash);
            });
          });
        });
